<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav" *ngIf="categoryList">
        <li class="nav-item ml-3" *ngFor="let category of this.categoryList">
          <a
            class="nav-link"
            [routerLink]="['/category', category.data.category, category.id]"
          >
            {{ category.data.category }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
